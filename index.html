<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Table</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Item</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apple</td>
          <td>Red and juicy</td>
          <td>$0.50</td>
          <td>5</td>
          <td>$2.50</td>
        </tr>
        <tr>
          <td>Orange</td>
          <td>Orange and sweet</td>
          <td>$0.75</td>
          <td>3</td>
          <td>$2.25</td>
        </tr>
        <tr>
          <td>Banana</td>
          <td>Yellow and curved</td>
          <td>$0.25</td>
          <td>8</td>
          <td>$2.00</td>
        </tr>
        <tr>
          <td>Grapes</td>
          <td>Small and round</td>
          <td>$1.00</td>
          <td>2</td>
          <td>$2.00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Total:</td>
          <td>$8.75</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
